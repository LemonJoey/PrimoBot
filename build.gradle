plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

mainClassName = 'net.envirocraft.Bot'

group 'net.envirocraft'
version '1.0'

sourceCompatibility = targetCompatibility = 16

repositories {
    mavenCentral()
    maven { // on kotlin dsl use `maven("https://m2.dv8tion.net/releases")` instead
        url "https://m2.dv8tion.net/releases"
    }
}

dependencies {
    implementation('net.dv8tion:JDA:5.0.0-beta.11')
    implementation('org.slf4j:slf4j-simple:2.0.7')
    implementation('com.google.code.gson:gson:2.10.1')
}

jar {
    manifest {
        attributes 'Main-Class': 'net.envirocraft.Bot'
    }
}


compileJava.options.encoding = 'UTF-8'